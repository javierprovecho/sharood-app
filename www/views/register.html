<section class="register no-padding">
    <header>
        <i class="btn-circle btn fa fa-times" ng-click="navigate('/')"></i>
        <h1>Sign Up</h1>
    </header>
    <div class="register-form">
        <div>
            <div class="form-group">
                <input id="name" ng-model="user.name" class="form-control" type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-group">
                <input id="email" ng-model="user.email" class="form-control" type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input id="password" ng-model="user.password" class="form-control" type="password" name="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <input id="passwordConfirm" ng-model="user.passwordConfirm" class="form-control" type="password" name="passwordConfirm" placeholder="Repeat password" required />
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="user.university" id="selectPlace" required>
                    <option value="" disabled selected>Choose place</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" ng-click="register()" class="btn btn-round">Sign In</button>
            </div>
        </div>
    </div>

    <alert id="register-account-alert" config="registerAccountConfig"></alert>
</section>
