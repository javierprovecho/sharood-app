<section class="register no-padding">
    <header>
        <i class="btn-circle btn fa fa-times" ng-click="navigate('/')"></i>
        <h1>Sign Up</h1>
    </header>

    <div class="register-form">
        <div class="row profile-img mt20">
            <div class="col-md-12">
                <div id="profilePhoto" ng-click="changePhoto()" class="img-square" style="background: #F1C40F url('img/camera.png') no-repeat 50% 50%;"></div>
            </div>
        </div>

        <form name="registerForm" novalidate>
            <div class="form-group">
                <input id="name" ng-model="user.name" class="form-control" type="text" name="name" placeholder="Name" required="" />
                <span class="error" ng-if="registerForm.$submitted && registerForm.name.$error.required">Your name is required</span>
            </div>
            <div class="form-group">
                <input id="room" ng-model="user.room" class="form-control" type="number" name="room" placeholder="Room number" required="" />
                <span class="error" ng-if="registerForm.$submitted && registerForm.room.$error.required">Your room number is required</span>
            </div>
            <div class="form-group">
                <input id="email" ng-model="user.email" class="form-control" type="email" name="email" placeholder="Email" required="" />
                <span class="error" ng-if="registerForm.$submitted && registerForm.email.$error.required">Your email is required</span>
                <span class="error" ng-if="registerForm.$submitted && registerForm.email.$error.email">The email is not valid</span>
            </div>
            <div class="form-group">
                <input id="password" ng-model="user.password" class="form-control" type="password" name="password" placeholder="Password" required="" />
                <span class="error" ng-if="registerForm.$submitted && registerForm.password.$error.required">You need a password</span>
            </div>
            <div class="form-group">
                <input id="passwordConfirm" ng-model="user.passwordConfirm" class="form-control" type="password" name="passwordConfirm" placeholder="Repeat password" required="" />
                <span class="error" ng-if="registerForm.$submitted && registerForm.password.$modelValue != registerForm.passwordConfirm.$modelValue">Passwords are not equals</span>
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="user.university" id="selectPlace" name="university" required="">
                    <option value="" disabled selected>Choose place</option>
                </select>
                <span class="error" ng-if="registerForm.$submitted && registerForm.university.$error.required">You need to specify an university</span>
            </div>

            <div class="form-group">
                <button type="submit" ng-click="register()" class="btn btn-round">Sign In</button>
            </div>
        </form>
    </div>

    <alert id="register-account-alert" config="registerAccountConfig"></alert>
</section>
