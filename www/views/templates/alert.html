<div class="material-alert">
    <div ng-if="config.icon" class="material-alert-warning">
        <span class="ma-warning-long line"></span>
        <span class="ma-warning-dot line"></span>
    </div>
    <h2>{{config.title}}</h2>
    <p>
        {{config.subtitle}}
    </p>
    <button ng-if="config.cancel" ng-id="config.cancel.id" class="btn btn-default">{{config.cancel.text}}</button>
    <button ng-if="config.ok" ng-id="config.ok.id" class="btn btn-danger">{{config.ok.text}}</button>
</div>
