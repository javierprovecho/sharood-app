<div class="stars" role="group" id="{{config.id}}" data-toggle="buttons">
    <label class="btn" ng-repeat="value in config.values track by $index" ng-class="{active: $first}">
        <input type="checkbox" name="{{config.name}}" data-index="{{$index}}" id="{{config.id}}-{{$index}}" autocomplete="off" value="{{value}}" ng-checked="{{$first}}"></input>
    </label>
</div>
