<section class="main">

    <header class="nav navbar-fixed-top">
        <span class="btn"  ng-click="navigate('/home')">
            <i class="fa fa-chevron-left"></i>
            Back
        </span>
        <h1>Profile</h1>
    </header>

    <div class="row profile-img mt20">
        <div class="col-md-12">
            <div class="media">
                <div class="media-left media-middle">
                    <div id="profilePhoto" ng-click="!isEditModeEnable || changePhoto()" class="media-left media-middle img-square" style="background-image: url('http://static.comicvine.com/uploads/original/11111/111116692/3213841-7948839370-yoda..jpg')"></div>
                </div>
                <div class="media-body media-middle">
                    <div class="media">
                        <div class="media-left media-middle">
                            <img class="media-object img-small" src="img/icon.png" />
                        </div>
                        <div class="media-body media-middle">
                            <b>{{cookies}}</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt20">
        <div class="col-md-12">
            <section class="y-block">
                <div class="y-block-header">
                    <h2 class="title">My account</h2>
                    <a href="" ng-click="toggleEditMode()" class="pull-right account-edit-btn">Edit</a>
                </div>

                <div class="y-block-content account-details">
                    <p>
                        Name: {{name}}
                    </p>

                    <p>
                        Phone Number: {{phone}}
                    </p>

                    <p>
                        Email: {{email}}
                    </p>

                    <p>
                        Password: ***********
                    </p>
                </div>

                <div class="y-block-content account-edition hidden">
                    <form id="account-form" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="first_name" ng-value="name" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" name="phone" ng-value="phone" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" ng-value="email" />
                        </div>

                        <div class="form-group">
                            <button ng-click="saveProfile()" class="btn btn-round btn-extra-large">Save</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <div class="row mt20">
        <div class="col-md-12">
            <section class="y-block">
                <div class="y-block-header">
                    <h2 class="title">Account Actions</h2>
                </div>

                <div class="y-block-content">
                    <p><a ng-click="logout();">Log out</a></p>
                </div>
            </section>
        </div>
    </div>

    <div class="row mt20">
        <div class="col-md-12">
            <a ng-click="deleteAccount()" class="btn btn-danger btn-extra-large">
                Delete account
            </a>
        </div>
    </div>

    <alert id="delete-account-alert" config="deleteAccountConfig"></alert>
    <alert id="logout-alert" config="logoutConfig"></alert>

</section>
